<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio</title>
  <link rel="stylesheet" href="/pizzAndrea/public/css/estilos.css" />
  <script defer src="/node_modules/flowbite/dist/flowbite.js"></script>
</head>

<body class="bg-yellow-100">
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between">
        <div class="flex space-x-7 w-full">
          <div>
            <a href="index.html" class="flex items-center py-2 px-2">
              <img src="/pizzAndrea/public/images/logo.png" alt="Logo" class="h-12 w-12 mr-2" />
              <span class="font-semibold text-gray-500 text-3xl">PizzaAndrea</span>
            </a>
          </div>
          <!-- Primary Navbar items -->
          <div class="hidden md:flex items-center justify-around space-x-1 m-auto w-full">
            <a href="index.html"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-yellow-200 transition duration-300">Inico</a>
            <a href="menu.html"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-yellow-200 transition duration-300">Menú</a>
            <a href="contacto.html"
              class="py-4 px-2 text-gray-500 font-semibold hover:text-yellow-200 transition duration-300">Contacto</a>
          </div>
        </div>
        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button class="outline-none mobile-menu-button">
            <svg class="w-6 h-6 text-gray-500 hover:text-yellow-200" x-show="!showMenu" fill="none"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!-- mobile menu -->
    <div class="hidden mobile-menu">
      <ul class="">
        <li class="">
          <a href="index.html" class="block text-sm px-2 py-4 hover:bg-yellow-200 font-semibold">Inicio</a>
        </li>
        <li>
          <a href="menu.html" class="block text-sm px-2 py-4 hover:bg-yellow-200 transition duration-300">Menú</a>
        </li>
        <li>
          <a href="contacto.html"
            class="block text-sm px-2 py-4 hover:bg-yellow-200 transition duration-300">Contacto</a>
        </li>
      </ul>
    </div>
    <script>
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");

      btn.addEventListener("click", () => {
        menu.classList.toggle("hidden");
      });
    </script>
  </nav>
  <main class="flex-col">
    <section class="max-w-4xl mx-auto my-5">
      <h1 class="text-center text-4xl font-bold">Formulario de contacto</h1>
      <form class="p-5">
        <div class="relative z-0 w-full mb-6 group">
          <input type="text" name="nombre" id="nombre"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required="">
          <label for="nombre"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Nombre Completo
          </label>
        </div>
        <div class="relative z-0 w-full mb-6 group">
          <input type="email" name="email" id="email"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required="">
          <label for="email"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Correo Electrónico
          </label>
        </div>
        <div class="relative z-0 w-full mb-6 group">
          <input type="number" name="telefono" id="telefono"
            class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
            placeholder=" " required="">
          <label for="telefono"
            class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
            Telefono
          </label>
        </div>
        <div class="grid sm:grid-cols-2 xl:gap-6">
          <div class="mr-1 relative z-0 w-full mb-6 group">
            <input type="text" name="hobbies" id="hobbies"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required="">
            <label for="hobbies"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
              Color Favorito
            </label>
          </div>
          <div class="ml-1 relative z-0 w-full mb-6 group">
            <input type="text" name="hobbies" id="hobbies"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required="">
            <label for="hobbies"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
              Hobbies
            </label>
          </div>
        </div>
        <div class="grid sm:grid-cols-2 xl:gap-6">
          <div class="mr-3 relative z-0 w-full mb-6 group">
            <label for="sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Selecciona tu sexo</label>
            <select id="sex"
              class="bg-transparent border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
          <div class="ml-3 relative z-0 w-full mb-6 group">
            <label for="sex" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Fecha de Nacimiento</label>
            <input type="date" name="date_b" id="date_b"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" " required="">
          </div>
        </div>
        <div class="w-full flex justify-center">
          <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 w-1/2">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
